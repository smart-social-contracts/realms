<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fibonacci sequence: 1, 1, 2, 3, 5 (normalized to 360°) -->
  <!-- Total: 12 units, so each unit = 30° -->
  
  <!-- Segment 1: 1 unit = 30° -->
  <path d="M 50 15 A 35 35 0 0 1 67.5 21.7 L 50 50 Z" fill="#f8f9fa" stroke="#ffffff" stroke-width="1.5"/>
  
  <!-- Segment 2: 1 unit = 30° -->
  <path d="M 67.5 21.7 A 35 35 0 0 1 80.3 35 L 50 50 Z" fill="#e9ecef" stroke="#ffffff" stroke-width="1.5"/>
  
  <!-- Segment 3: 2 units = 60° -->
  <path d="M 80.3 35 A 35 35 0 0 1 80.3 65 L 50 50 Z" fill="#dee2e6" stroke="#ffffff" stroke-width="1.5"/>
  
  <!-- Segment 4: 3 units = 90° -->
  <path d="M 80.3 65 A 35 35 0 0 1 19.7 65 L 50 50 Z" fill="#adb5bd" stroke="#ffffff" stroke-width="1.5"/>
  
  <!-- Segment 5: 5 units = 150° -->
  <path d="M 19.7 65 A 35 35 0 0 1 50 15 L 50 50 Z" fill="#6c757d" stroke="#ffffff" stroke-width="1.5"/>
  
  <!-- Outer circle border -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#495057" stroke-width="2"/>
  
  <!-- Small Fibonacci spiral indicator in center -->
  <path d="M 50 50 Q 52 48 54 50 Q 52 52 50 50" stroke="#495057" stroke-width="1" fill="none" opacity="0.6"/>
  
  <!-- Text -->
  <text x="110" y="58" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="url(#textGradient)">realms</text>
</svg>
