<svg width="200" height="40" viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Three bars with internal geometric patterns -->
  
  <!-- Bar 1 with subtle internal lines -->
  <rect x="0" y="8" width="8" height="24" rx="2" fill="#6B7280"/>
  <rect x="1" y="10" width="6" height="1" rx="0.5" fill="#9CA3AF"/>
  <rect x="1" y="14" width="6" height="1" rx="0.5" fill="#9CA3AF"/>
  <rect x="1" y="18" width="6" height="1" rx="0.5" fill="#9CA3AF"/>
  <rect x="1" y="22" width="6" height="1" rx="0.5" fill="#9CA3AF"/>
  <rect x="1" y="26" width="6" height="1" rx="0.5" fill="#9CA3AF"/>
  
  <!-- Bar 2 with dots pattern -->
  <rect x="12" y="8" width="8" height="24" rx="2" fill="#4B5563"/>
  <circle cx="16" cy="12" r="1" fill="#9CA3AF"/>
  <circle cx="16" cy="16" r="1" fill="#9CA3AF"/>
  <circle cx="16" cy="20" r="1" fill="#9CA3AF"/>
  <circle cx="16" cy="24" r="1" fill="#9CA3AF"/>
  <circle cx="16" cy="28" r="1" fill="#9CA3AF"/>
  
  <!-- Bar 3 with diagonal pattern -->
  <rect x="24" y="8" width="8" height="24" rx="2" fill="#6B7280"/>
  <rect x="25" y="10" width="6" height="1" rx="0.5" fill="#9CA3AF" transform="rotate(45 28 10.5)"/>
  <rect x="25" y="14" width="6" height="1" rx="0.5" fill="#9CA3AF" transform="rotate(45 28 14.5)"/>
  <rect x="25" y="18" width="6" height="1" rx="0.5" fill="#9CA3AF" transform="rotate(45 28 18.5)"/>
  <rect x="25" y="22" width="6" height="1" rx="0.5" fill="#9CA3AF" transform="rotate(45 28 22.5)"/>
  <rect x="25" y="26" width="6" height="1" rx="0.5" fill="#9CA3AF" transform="rotate(45 28 26.5)"/>
  
  <!-- Realms text -->
  <text x="45" y="26" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="24" font-weight="600" fill="white" letter-spacing="-0.5px">realms</text>
</svg>
