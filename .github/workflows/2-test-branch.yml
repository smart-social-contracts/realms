name: 2. Run Tests (Branch)

on:
  workflow_run:
    workflows: ["1. Build Docker Image (branch)"]
    types:
      - completed
    branches-ignore: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' && !contains(github.event.workflow_run.head_commit.message, 'Bump version') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
      
      - name: Wait for Docker image to be available
        run: |
          # Wait up to 5 minutes for the Docker image to be available
          for i in {1..30}; do
            if docker pull ghcr.io/${{ github.repository_owner }}/realms:${{ github.event.workflow_run.head_sha }}; then
              echo "Docker image is available"
              break
            else
              echo "Waiting for Docker image... (attempt $i/30)"
              sleep 10
            fi
          done
      
      - name: Run linting checks
        run: |
          # First fix formatting issues
          docker run --rm ghcr.io/${{ github.repository_owner }}/realms:${{ github.event.workflow_run.head_sha }} ./scripts/run_linters.sh --fix
          # Then verify all issues are fixed
          docker run --rm ghcr.io/${{ github.repository_owner }}/realms:${{ github.event.workflow_run.head_sha }} ./scripts/run_linters.sh
      
      - name: Run frontend tests
        run: |
          # Run frontend tests
          docker run --rm ghcr.io/${{ github.repository_owner }}/realms:${{ github.event.workflow_run.head_sha }} bash -c "cd src/realm_frontend && npm test"
