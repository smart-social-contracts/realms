name: Main Pipeline - Build, Test & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      canister:
        description: 'Canister to deploy (leave empty for all)'
        required: false
        default: ''

jobs:
  build:
    # Skip this workflow if the commit message contains "Bump version"
    if: "!contains(github.event.head_commit.message, 'Bump version')"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Configure git for submodules
        run: git config --global url."https://github.com/".insteadOf "git@github.com:"
      
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - name: Insert commit hash and datetime
        run: |
          COMMIT_HASH=$(git rev-parse HEAD)
          sed -i "s/COMMIT_HASH_PLACEHOLDER/$COMMIT_HASH/g" src/realm_backend/api/status.py
          sed -i "s/COMMIT_HASH_PLACEHOLDER/$COMMIT_HASH/g" src/realm_frontend/src/app.html
          sed -i "s/COMMIT_HASH_PLACEHOLDER/$COMMIT_HASH/g" src/realm_registry_frontend/src/app.html

          COMMIT_DATETIME=$(git log --format="%cd" --date=iso8601 -1)
          sed -i "s/COMMIT_DATETIME_PLACEHOLDER/$COMMIT_DATETIME/g" src/realm_frontend/src/app.html
          sed -i "s/COMMIT_DATETIME_PLACEHOLDER/$COMMIT_DATETIME/g" src/realm_registry_frontend/src/app.html

          VERSION=$(cat version.txt)
          sed -i "s/VERSION_PLACEHOLDER/$VERSION/g" src/realm_backend/api/status.py
          sed -i "s/VERSION_PLACEHOLDER/$VERSION/g" src/realm_frontend/src/app.html
          sed -i "s/VERSION_PLACEHOLDER/$VERSION/g" src/realm_registry_frontend/src/app.html
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push base image
        uses: docker/build-push-action@v4
        with:
          context: .
          target: base
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/realms:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/realms:latest
          no-cache: true
          pull: true
      
      - name: Build and push demo image
        uses: docker/build-push-action@v4
        with:
          context: .
          target: demo
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/realms:demo-${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/realms:demo-latest

      - name: Build and push test image
        uses: docker/build-push-action@v4
        with:
          context: .
          target: test
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/realms:test-${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/realms:test-latest
          pull: true

      - name: Build and push ui-test image
        uses: docker/build-push-action@v4
        with:
          context: .
          target: ui-test
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/realms:ui-test-${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/realms:ui-test-latest
          pull: true
      
      - name: Verify Docker images
        if: always()
        run: |
          mkdir -p build-logs
          # Check if the base image was built successfully
          if docker image inspect ghcr.io/${{ github.repository_owner }}/realms:${{ github.sha }} >/dev/null 2>&1; then
            echo "✅ Base Docker image built successfully"
            docker images | grep ${{ github.sha }} || true
          else
            echo "❌ Base Docker image build failed"
            echo "Base Docker build failed" > build-logs/build-failed.txt
          fi

          # Check if the demo image was built successfully
          if docker image inspect ghcr.io/${{ github.repository_owner }}/realms:demo-${{ github.sha }} >/dev/null 2>&1; then
            echo "✅ Demo Docker image built successfully"
            docker images | grep demo-${{ github.sha }} || true
          else
            echo "❌ Demo Docker image build failed"
            echo "Demo Docker build failed" > build-logs/demo-build-failed.txt
          fi

          # Check if the test image was built successfully
          if docker image inspect ghcr.io/${{ github.repository_owner }}/realms:test-${{ github.sha }} >/dev/null 2>&1; then
            echo "✅ Test Docker image built successfully"
            docker images | grep test-${{ github.sha }} || true
          else
            echo "❌ Test Docker image build failed"
            echo "Test Docker build failed" > build-logs/test-build-failed.txt
          fi

          # Check if the ui-test image was built successfully
          if docker image inspect ghcr.io/${{ github.repository_owner }}/realms:ui-test-${{ github.sha }} >/dev/null 2>&1; then
            echo "✅ UI Test Docker image built successfully"
            docker images | grep ui-test-${{ github.sha }} || true
          else
            echo "❌ UI Test Docker image build failed"
            echo "UI Test Docker build failed" > build-logs/ui-test-build-failed.txt
          fi
      
      - name: Save build metadata
        if: always()
        run: |
          echo "Commit: ${{ github.sha }}" > build-logs/build-info.txt
          echo "Image: ghcr.io/${{ github.repository_owner }}/realms:${{ github.sha }}" >> build-logs/build-info.txt
          echo "Branch: ${{ github.ref_name }}" >> build-logs/build-info.txt
          echo "Timestamp: $(date -u)" >> build-logs/build-info.txt
      
      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-main
          path: build-logs/
          retention-days: 7

  test-cli:
    runs-on: ubuntu-latest
    needs: build
    if: "!contains(github.event.head_commit.message, 'Bump version')"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install build dependencies
        run: pip install build
      
      - name: Build CLI wheel
        working-directory: cli
        run: python -m build
      
      - name: Test CLI pip install and deployment
        run: |
          mkdir -p cli/tests
          docker run --rm \
            -v ${{ github.workspace }}/cli/dist:/dist \
            ghcr.io/smart-social-contracts/icp-dev-env:db60540 \
            bash -c "pip install /dist/realms_gos-*.whl && realms realm create --deploy" \
            2>&1 | tee cli/tests/cli-pip-test.log
      
      - name: Upload CLI test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cli-test-logs-main
          path: cli/tests/*.log
          retention-days: 7
          if-no-files-found: ignore

  linting:
    runs-on: ubuntu-latest
    needs: build
    if: "!contains(github.event.head_commit.message, 'Bump version')"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run linting checks
        run: |
          mkdir -p lint-logs
          # First fix formatting issues
          docker run --rm ghcr.io/${{ github.repository_owner }}/realms:test-${{ github.sha }} ./scripts/run_linters.sh --fix > lint-logs/lint-fix.log 2>&1 || true
          # Then verify all issues are fixed
          docker run --rm ghcr.io/${{ github.repository_owner }}/realms:test-${{ github.sha }} ./scripts/run_linters.sh > lint-logs/lint-check.log 2>&1 || true
      
      - name: Upload lint logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-logs-main
          path: lint-logs/
          retention-days: 7
  
  test-extensions:
    runs-on: ubuntu-latest
    needs: build
    if: "!contains(github.event.head_commit.message, 'Bump version')"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - name: Run extension tests
        run: |
          docker run --rm \
            -v "$(pwd)/extension-logs:/app/extension-logs" \
            ghcr.io/${{ github.repository_owner }}/realms:test-${{ github.sha }} bash -c "
          ./tests/test_extensions.py; \
          EXIT_CODE=\$?; \
          mkdir -p /app/extension-logs && \
          cp -f dfx.log /app/extension-logs/ 2>/dev/null || true && \
          cp -f realms.log /app/extension-logs/ 2>/dev/null || true; \
          exit \$EXIT_CODE"
      
      - name: Upload extension test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extension-test-logs-main
          path: extension-logs/
          retention-days: 7

  test-backend-integration:
    runs-on: ubuntu-latest
    needs: build
    if: "!contains(github.event.head_commit.message, 'Bump version')"
    strategy:
      fail-fast: false
      matrix:
        test-group:
          - name: "API Basics"
            tests: "test_status_api.py test_extensions_api.py test_ggg_entities_api.py"
          - name: "Task Management"
            tests: "test_task_manager_api.py test_scheduled_tasks.py"
          - name: "System Operations"
            tests: "test_db_command.py test_shell_command.py"
          - name: "CLI"
            tests: "test_cli.py"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run integration tests (${{ matrix.test-group.name }})
        id: integration_tests
        continue-on-error: true
        run: |
          CONTAINER_NAME="realms-api-test-${{ github.sha }}-$(echo '${{ matrix.test-group.name }}' | tr ' ' '-')"
          ./scripts/run_integration_tests.sh \
            "ghcr.io/${{ github.repository_owner }}/realms:test-${{ github.sha }}" \
            "$CONTAINER_NAME" \
            10 \
            false \
            "${{ matrix.test-group.tests }}"
      
      - name: Upload integration test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-logs-${{ matrix.test-group.name }}
          path: integration-test-logs/
          retention-days: 7
      
      - name: Check test results
        if: steps.integration_tests.outcome == 'failure'
        run: |
          echo "::error::Integration tests (${{ matrix.test-group.name }}) failed. Check the job summary for details."
          exit 1

  test-realm-registry:
    runs-on: ubuntu-latest
    needs: build
    if: "!contains(github.event.head_commit.message, 'Bump version')"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run realm registry tests
        run: |
          docker run --rm \
            ghcr.io/${{ github.repository_owner }}/realms:test-${{ github.sha }} \
            python3 tests/backend/test_realm_registry.py

  test-ui-e2e:
    runs-on: ubuntu-latest
    needs: build
    if: "!contains(github.event.head_commit.message, 'Bump version')"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run Playwright tests
        run: |
          docker run --rm \
            -v "$(pwd)/test-logs:/app/test-logs" \
            ghcr.io/${{ github.repository_owner }}/realms:ui-test-${{ github.sha }} bash -c "
          (realms realm create --random && \
          realms realm deploy && \
          src/realm_frontend/run-e2e-tests.sh specs/workflows.spec.ts specs/multilingual.spec.ts --reporter=line); \
          EXIT_CODE=\$?; \
          mkdir -p /app/test-logs && \
          cp -f dfx.log /app/test-logs/ 2>/dev/null || true && \
          cp -f dfx2.log /app/test-logs/ 2>/dev/null || true && \
          cp -f realms.log /app/test-logs/ 2>/dev/null || true && \
          cp -f src/realm_frontend/test-results/*.* /app/test-logs/ 2>/dev/null || true; \
          exit \$EXIT_CODE"
      
      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-logs-main
          path: test-logs/
          retention-days: 7

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [linting, test-extensions, test-backend-integration, test-realm-registry, test-ui-e2e, test-cli]
    if: "!contains(github.event.head_commit.message, 'Bump version')"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to staging
        run: |
          # Store identity in a temporary file
          echo "${{ secrets.IC_IDENTITY_PEM }}" > identity.pem
          chmod 600 identity.pem
          
          # Pull the image that was tested
          docker pull ghcr.io/${{ github.repository_owner }}/realms:demo-${{ github.sha }}
          
          # Deploy mundus (3 realms + registry) from examples/demo
          docker run --rm \
            -v "$(pwd)/identity.pem:/app/identity.pem" \
            -v "$(pwd)/deploy-logs:/app/deploy-logs" \
            -e DFX_WARNING="-mainnet_plaintext_identity" \
            ghcr.io/${{ github.repository_owner }}/realms:demo-${{ github.sha }} \
            bash -c "(dfx identity import my-identity /app/identity.pem --storage-mode=plaintext --force && \
                     dfx identity use my-identity && \
                     realms mundus create --manifest examples/demo/manifest.json --deploy --network staging); \
                     EXIT_CODE=\$?; \
                     mkdir -p /app/deploy-logs && \
                     cp -f dfx.log /app/deploy-logs/ 2>/dev/null || true && \
                     cp -f dfx2.log /app/deploy-logs/ 2>/dev/null || true && \
                     cp -f realms.log /app/deploy-logs/ 2>/dev/null || true; \
                     exit \$EXIT_CODE"

  test-staging-post-deployment:
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    continue-on-error: true  # Optional: failures won't block the workflow
    if: "!contains(github.event.head_commit.message, 'Bump version')"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run invoice payment test on staging
        run: |
          # Store identity in a temporary file
          echo "${{ secrets.IC_IDENTITY_PEM }}" > identity.pem
          chmod 600 identity.pem
          
          # Pull the image that was tested
          docker pull ghcr.io/${{ github.repository_owner }}/realms:demo-${{ github.sha }}
          
          # Run invoice payment test against realm1 on staging
          docker run --rm \
            -v "$(pwd)/identity.pem:/app/identity.pem" \
            -v "$(pwd)/test-logs:/app/test-logs" \
            -e DFX_WARNING="-mainnet_plaintext_identity" \
            -e DFX_NETWORK=staging \
            ghcr.io/${{ github.repository_owner }}/realms:demo-${{ github.sha }} \
            bash -c "(dfx identity import my-identity /app/identity.pem --storage-mode=plaintext --force && \
                     dfx identity use my-identity && \
                     cp dfx.template.json examples/demo/realm1/dfx.json && \
                     cd examples/demo/realm1 && \
                     REALM_DIR=\$(pwd) python ../realm_common/tests/test_invoice_payment.py); \
                     EXIT_CODE=\$?; \
                     mkdir -p /app/test-logs && \
                     cp -f *.log /app/test-logs/ 2>/dev/null || true; \
                     exit \$EXIT_CODE"
          
          # Clean up
          rm identity.pem

      - name: Run create proposal test on staging
        run: |
          # Store identity in a temporary file
          echo "${{ secrets.IC_IDENTITY_PEM }}" > identity.pem
          chmod 600 identity.pem
          
          # Pull the image that was tested
          docker pull ghcr.io/${{ github.repository_owner }}/realms:demo-${{ github.sha }}
          
          # Run proposal creation test against realm1 on staging
          docker run --rm \
            -v "$(pwd)/identity.pem:/app/identity.pem" \
            -v "$(pwd)/test-logs:/app/test-logs" \
            -e DFX_WARNING="-mainnet_plaintext_identity" \
            -e DFX_NETWORK=staging \
            ghcr.io/${{ github.repository_owner }}/realms:demo-${{ github.sha }} \
            bash -c "(dfx identity import my-identity /app/identity.pem --storage-mode=plaintext --force && \
                     dfx identity use my-identity && \
                     cp dfx.template.json examples/demo/realm1/dfx.json && \
                     cd examples/demo/realm1 && \
                     REALM_DIR=\$(pwd) python ../realm_common/tests/test_create_proposal.py); \
                     EXIT_CODE=\$?; \
                     mkdir -p /app/test-logs && \
                     cp -f *.log /app/test-logs/ 2>/dev/null || true; \
                     exit \$EXIT_CODE"
          
          # Clean up
          rm identity.pem
      
      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: staging-post-deployment-test-logs
          path: test-logs/
          retention-days: 7

