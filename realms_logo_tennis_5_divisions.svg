<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Planet gradient with sophisticated lighting -->
    <radialGradient id="planetBody" cx="30%" cy="20%" r="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#adb5bd;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </radialGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </linearGradient>
    
    <!-- Planet shadow -->
    <filter id="planetShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="3" dy="3" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Clipping path for planet boundary -->
    <clipPath id="planetClip">
      <circle cx="50" cy="50" r="30"/>
    </clipPath>
  </defs>
  
  <!-- Planet base -->
  <circle cx="50" cy="50" r="30" fill="url(#planetBody)" filter="url(#planetShadow)"/>
  
  <!-- Tennis ball-inspired divisions (5 divisions) -->
  <g clip-path="url(#planetClip)">
    
    <!-- Division 1: Top region with elegant curve -->
    <path d="M 35 22 Q 50 25 65 28 Q 60 40 50 45 Q 40 40 35 22 Z" 
          fill="#ffffff" opacity="0.9" stroke="#212529" stroke-width="0.6"/>
    
    <!-- Division 2: Upper right with complementary curve -->
    <path d="M 65 28 Q 75 40 78 55 Q 65 60 55 55 Q 60 40 65 28 Z" 
          fill="#e9ecef" opacity="0.9" stroke="#212529" stroke-width="0.6"/>
    
    <!-- Division 3: Lower right with flowing curve -->
    <path d="M 78 55 Q 75 70 65 78 Q 55 75 50 65 Q 55 55 78 55 Z" 
          fill="#adb5bd" opacity="0.9" stroke="#212529" stroke-width="0.6"/>
    
    <!-- Division 4: Lower left with harmonious curve -->
    <path d="M 35 22 Q 25 35 22 50 Q 25 65 35 78 Q 45 75 50 65 Q 50 45 40 40 Q 35 22 35 22 Z" 
          fill="#6c757d" opacity="0.9" stroke="#212529" stroke-width="0.6"/>
    
    <!-- Division 5: Central region completing the pattern -->
    <path d="M 50 45 Q 60 40 65 28 Q 60 40 55 55 Q 65 60 50 65 Q 45 75 35 78 Q 45 75 50 65 Q 50 45 50 45 Z" 
          fill="#495057" opacity="0.9" stroke="#212529" stroke-width="0.6"/>
    
    <!-- Flowing curves (tennis ball seam style) -->
    <path d="M 35 22 Q 50 25 65 28 Q 75 40 78 55 Q 75 70 65 78 Q 55 75 50 65 Q 45 75 35 78 Q 25 65 22 50 Q 25 35 35 22" 
          fill="none" stroke="#212529" stroke-width="0.8" opacity="0.6"/>
    
    <path d="M 65 28 Q 60 40 55 55 Q 65 60 50 65" 
          fill="none" stroke="#212529" stroke-width="0.8" opacity="0.6"/>
    
  </g>
  
  <!-- Atmospheric layers -->
  <circle cx="50" cy="50" r="31" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  <circle cx="50" cy="50" r="32.5" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.2"/>
  
  <!-- Surface features -->
  <circle cx="48" cy="30" r="0.8" fill="#ffffff" opacity="0.4"/>
  <circle cx="70" cy="45" r="0.6" fill="#ffffff" opacity="0.3"/>
  <circle cx="62" cy="70" r="0.7" fill="#ffffff" opacity="0.3"/>
  <circle cx="32" cy="65" r="0.6" fill="#ffffff" opacity="0.3"/>
  <circle cx="28" cy="42" r="0.5" fill="#ffffff" opacity="0.3"/>
  
  <!-- Text -->
  <text x="110" y="58" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="url(#textGradient)">realms</text>
</svg>
