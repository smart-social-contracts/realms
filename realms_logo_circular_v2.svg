<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for different segments -->
    <linearGradient id="segment1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="segment2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#adb5bd;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="segment3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#adb5bd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c757d;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="segment4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c757d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#495057;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle segments representing different realms -->
  <!-- Top segment -->
  <path d="M 50 15 A 35 35 0 0 1 74.8 32.5 L 50 50 Z" fill="url(#segment1)" stroke="#495057" stroke-width="1"/>
  
  <!-- Right segment -->
  <path d="M 74.8 32.5 A 35 35 0 0 1 74.8 67.5 L 50 50 Z" fill="url(#segment2)" stroke="#495057" stroke-width="1"/>
  
  <!-- Bottom segment -->
  <path d="M 74.8 67.5 A 35 35 0 0 1 25.2 67.5 L 50 50 Z" fill="url(#segment3)" stroke="#495057" stroke-width="1"/>
  
  <!-- Left segment -->
  <path d="M 25.2 67.5 A 35 35 0 0 1 25.2 32.5 L 50 50 Z" fill="url(#segment4)" stroke="#495057" stroke-width="1"/>
  
  <!-- Final segment to close the circle -->
  <path d="M 25.2 32.5 A 35 35 0 0 1 50 15 L 50 50 Z" fill="url(#segment1)" stroke="#495057" stroke-width="1"/>
  
  <!-- Center point -->
  <circle cx="50" cy="50" r="3" fill="#212529"/>
  
  <!-- Text -->
  <text x="110" y="58" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="url(#textGradient)">realms</text>
</svg>
