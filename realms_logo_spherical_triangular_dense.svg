<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Planet gradient with sophisticated lighting -->
    <radialGradient id="planetBody" cx="30%" cy="20%" r="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#adb5bd;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </radialGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </linearGradient>
    
    <!-- Planet shadow -->
    <filter id="planetShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="3" dy="3" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Clipping path for planet boundary -->
    <clipPath id="planetClip">
      <circle cx="50" cy="50" r="30"/>
    </clipPath>
  </defs>
  
  <!-- Planet base -->
  <circle cx="50" cy="50" r="30" fill="url(#planetBody)" filter="url(#planetShadow)"/>
  
  <!-- Dense spherical triangular mesh within planet boundary -->
  <g clip-path="url(#planetClip)">
    
    <!-- Row 1 - Top (dense curved triangles) -->
    <path d="M 30 22 Q 35 20 40 22 Q 38 27 33 29 Q 30 25 30 22 Z" 
          fill="#ffffff" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <path d="M 40 22 Q 45 20 50 22 Q 48 27 43 29 Q 40 25 40 22 Z" 
          fill="#f8f9fa" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <path d="M 50 22 Q 55 20 60 22 Q 58 27 53 29 Q 50 25 50 22 Z" 
          fill="#e9ecef" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <path d="M 60 22 Q 65 20 70 22 Q 68 27 63 29 Q 60 25 60 22 Z" 
          fill="#adb5bd" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    
    <!-- Row 2 - Upper (dense curved triangles) -->
    <path d="M 25 29 Q 33 29 38 34 Q 33 39 25 37 Q 23 33 25 29 Z" 
          fill="#6c757d" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <path d="M 33 29 Q 38 27 43 29 Q 43 34 38 37 Q 33 34 33 29 Z" 
          fill="#495057" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <path d="M 43 29 Q 48 27 53 29 Q 53 34 48 37 Q 43 34 43 29 Z" 
          fill="#343a40" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <path d="M 53 29 Q 58 27 63 29 Q 63 34 58 37 Q 53 34 53 29 Z" 
          fill="#6c757d" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <path d="M 63 29 Q 68 27 73 29 Q 73 34 68 37 Q 63 34 63 29 Z" 
          fill="#adb5bd" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <path d="M 73 29 Q 78 29 80 34 Q 75 39 73 37 Q 73 33 73 29 Z" 
          fill="#e9ecef" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    
    <!-- Row 3 - Upper middle (dense curved triangles) -->
    <path d="M 22 37 Q 25 37 30 42 Q 25 47 20 45 Q 20 41 22 37 Z" 
          fill="#f8f9fa" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <path d="M 25 37 Q 33 39 38 42 Q 35 47 28 49 Q 25 43 25 37 Z" 
          fill="#ffffff" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <path d="M 35 47 Q 43 34 48 42 Q 45 47 40 49 Q 35 47 35 47 Z" 
          fill="#e9ecef" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <path d="M 45 47 Q 53 34 58 42 Q 55 47 50 49 Q 45 47 45 47 Z" 
          fill="#adb5bd" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <path d="M 55 47 Q 63 34 68 42 Q 65 47 60 49 Q 55 47 55 47 Z" 
          fill="#6c757d" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <path d="M 65 47 Q 73 34 78 42 Q 75 47 70 49 Q 65 47 65 47 Z" 
          fill="#495057" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <path d="M 75 47 Q 80 42 82 47 Q 78 52 75 50 Q 75 47 75 47 Z" 
          fill="#343a40" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    
    <!-- Row 4 - Center (dense curved triangles) -->
    <path d="M 20 45 Q 25 47 28 52 Q 23 57 18 55 Q 18 50 20 45 Z" 
          fill="#6c757d" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <path d="M 25 47 Q 35 47 40 52 Q 35 57 28 59 Q 25 53 25 47 Z" 
          fill="#adb5bd" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <path d="M 35 57 Q 45 47 50 52 Q 45 57 40 59 Q 35 57 35 57 Z" 
          fill="#e9ecef" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <path d="M 45 57 Q 55 47 60 52 Q 55 57 50 59 Q 45 57 45 57 Z" 
          fill="#f8f9fa" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <path d="M 55 57 Q 65 47 70 52 Q 65 57 60 59 Q 55 57 55 57 Z" 
          fill="#ffffff" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <path d="M 65 57 Q 75 47 80 52 Q 75 57 70 59 Q 65 57 65 57 Z" 
          fill="#e9ecef" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <path d="M 75 57 Q 82 52 84 57 Q 80 62 75 60 Q 75 57 75 57 Z" 
          fill="#adb5bd" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    
    <!-- Row 5 - Lower middle (dense curved triangles) -->
    <path d="M 22 62 Q 28 59 35 64 Q 30 69 23 67 Q 20 65 22 62 Z" 
          fill="#495057" opacity="0.8" stroke="#212529" stroke-width="0.4"/>
    <path d="M 28 59 Q 40 59 45 64 Q 40 69 33 71 Q 28 65 28 59 Z" 
          fill="#343a40" opacity="0.8" stroke="#212529" stroke-width="0.4"/>
    <path d="M 40 69 Q 50 59 55 64 Q 50 69 45 71 Q 40 69 40 69 Z" 
          fill="#6c757d" opacity="0.8" stroke="#212529" stroke-width="0.4"/>
    <path d="M 50 69 Q 60 59 65 64 Q 60 69 55 71 Q 50 69 50 69 Z" 
          fill="#adb5bd" opacity="0.8" stroke="#212529" stroke-width="0.4"/>
    <path d="M 60 69 Q 70 59 75 64 Q 70 69 65 71 Q 60 69 60 69 Z" 
          fill="#e9ecef" opacity="0.8" stroke="#212529" stroke-width="0.4"/>
    <path d="M 70 69 Q 80 62 82 67 Q 78 72 73 70 Q 70 69 70 69 Z" 
          fill="#f8f9fa" opacity="0.8" stroke="#212529" stroke-width="0.4"/>
    
    <!-- Row 6 - Lower (dense curved triangles) -->
    <path d="M 25 75 Q 33 71 40 76 Q 35 80 28 78 Q 25 77 25 75 Z" 
          fill="#ffffff" opacity="0.8" stroke="#212529" stroke-width="0.4"/>
    <path d="M 33 71 Q 45 71 50 76 Q 45 80 38 78 Q 33 75 33 71 Z" 
          fill="#e9ecef" opacity="0.8" stroke="#212529" stroke-width="0.4"/>
    <path d="M 45 71 Q 55 71 60 76 Q 55 80 50 78 Q 45 75 45 71 Z" 
          fill="#adb5bd" opacity="0.8" stroke="#212529" stroke-width="0.4"/>
    <path d="M 55 71 Q 65 71 70 76 Q 65 80 60 78 Q 55 75 55 71 Z" 
          fill="#6c757d" opacity="0.8" stroke="#212529" stroke-width="0.4"/>
    <path d="M 65 71 Q 73 70 75 75 Q 72 78 68 78 Q 65 75 65 71 Z" 
          fill="#495057" opacity="0.8" stroke="#212529" stroke-width="0.4"/>
    
    <!-- Row 7 - Bottom (dense curved triangles) -->
    <path d="M 35 80 Q 45 80 50 82 Q 45 84 40 82 Q 35 82 35 80 Z" 
          fill="#343a40" opacity="0.8" stroke="#212529" stroke-width="0.4"/>
    <path d="M 45 80 Q 55 80 60 82 Q 55 84 50 82 Q 45 82 45 80 Z" 
          fill="#6c757d" opacity="0.8" stroke="#212529" stroke-width="0.4"/>
    
  </g>
  
  <!-- Atmospheric layers -->
  <circle cx="50" cy="50" r="31" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  <circle cx="50" cy="50" r="32.5" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.2"/>
  
  <!-- Surface features -->
  <circle cx="38" cy="28" r="0.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="68" cy="42" r="0.4" fill="#ffffff" opacity="0.3"/>
  <circle cx="42" cy="72" r="0.5" fill="#ffffff" opacity="0.3"/>
  
  <!-- Text -->
  <text x="110" y="58" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="url(#textGradient)">realms</text>
</svg>
