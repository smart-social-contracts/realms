<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Planet gradient with realistic lighting -->
    <radialGradient id="planetBody" cx="25%" cy="15%" r="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#adb5bd;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </radialGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </linearGradient>
    
    <!-- Planet shadow -->
    <filter id="planetShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Planet core -->
  <circle cx="30" cy="30" r="20" fill="url(#planetBody)" filter="url(#planetShadow)"/>
  
  <!-- Fibonacci-based territorial regions -->
  <!-- Territory 1: 1 unit (30째) -->
  <path d="M 30 10 A 20 20 0 0 1 40.3 13.1 L 30 30 Z" fill="#ffffff" opacity="0.15" stroke="#ffffff" stroke-width="0.2"/>
  
  <!-- Territory 2: 1 unit (30째) -->
  <path d="M 40.3 13.1 A 20 20 0 0 1 47.3 23.3 L 30 30 Z" fill="#f8f9fa" opacity="0.1" stroke="#ffffff" stroke-width="0.2"/>
  
  <!-- Territory 3: 2 units (60째) -->
  <path d="M 47.3 23.3 A 20 20 0 0 1 47.3 36.7 L 30 30 Z" fill="#e9ecef" opacity="0.08" stroke="#ffffff" stroke-width="0.2"/>
  
  <!-- Territory 4: 3 units (90째) -->
  <path d="M 47.3 36.7 A 20 20 0 0 1 12.7 36.7 L 30 30 Z" fill="#adb5bd" opacity="0.06" stroke="#ffffff" stroke-width="0.2"/>
  
  <!-- Atmospheric glow -->
  <circle cx="30" cy="30" r="21" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.3"/>
  <circle cx="30" cy="30" r="22" fill="none" stroke="#ffffff" stroke-width="0.2" opacity="0.2"/>
  
  <!-- Text -->
  <text x="65" y="38" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="url(#textGradient)">realms</text>
</svg>
