<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Planet gradient with realistic lighting -->
    <radialGradient id="planetBody" cx="25%" cy="15%" r="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#adb5bd;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </radialGradient>
    
    <!-- Atmospheric layers -->
    <radialGradient id="atmosphere1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="80%" style="stop-color:#f8f9fa;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:0.3" />
    </radialGradient>
    
    <radialGradient id="atmosphere2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="85%" style="stop-color:#adb5bd;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#6c757d;stop-opacity:0.2" />
    </radialGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </linearGradient>
    
    <!-- Planet shadow -->
    <filter id="planetShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="3" dy="3" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Planet core -->
  <circle cx="50" cy="50" r="30" fill="url(#planetBody)" filter="url(#planetShadow)"/>
  
  <!-- Fibonacci-based territorial regions -->
  <!-- Territory 1: 1 unit (30°) - Polar region -->
  <path d="M 50 20 A 30 30 0 0 1 65 24.6 L 50 50 Z" fill="#ffffff" opacity="0.15" stroke="#ffffff" stroke-width="0.3"/>
  
  <!-- Territory 2: 1 unit (30°) - Northern region -->
  <path d="M 65 24.6 A 30 30 0 0 1 76 40 L 50 50 Z" fill="#f8f9fa" opacity="0.1" stroke="#ffffff" stroke-width="0.3"/>
  
  <!-- Territory 3: 2 units (60°) - Eastern region -->
  <path d="M 76 40 A 30 30 0 0 1 76 60 L 50 50 Z" fill="#e9ecef" opacity="0.08" stroke="#ffffff" stroke-width="0.3"/>
  
  <!-- Territory 4: 3 units (90°) - Southern region -->
  <path d="M 76 60 A 30 30 0 0 1 24 60 L 50 50 Z" fill="#adb5bd" opacity="0.06" stroke="#ffffff" stroke-width="0.3"/>
  
  <!-- Territory 5: 5 units (150°) - Western ocean/region -->
  <path d="M 24 60 A 30 30 0 0 1 50 20 L 50 50 Z" fill="none" stroke="#ffffff" stroke-width="0.2" opacity="0.15"/>
  
  <!-- Atmospheric layers -->
  <circle cx="50" cy="50" r="32" fill="url(#atmosphere1)"/>
  <circle cx="50" cy="50" r="34" fill="url(#atmosphere2)"/>
  
  <!-- Atmospheric glow rings -->
  <circle cx="50" cy="50" r="31" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  <circle cx="50" cy="50" r="33" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.2"/>
  <circle cx="50" cy="50" r="35" fill="none" stroke="#ffffff" stroke-width="0.2" opacity="0.1"/>
  
  <!-- Surface features -->
  <circle cx="42" cy="35" r="1.5" fill="#ffffff" opacity="0.3"/>
  <circle cx="65" cy="55" r="1" fill="#ffffff" opacity="0.25"/>
  <circle cx="35" cy="62" r="0.8" fill="#ffffff" opacity="0.2"/>
  
  <!-- Text -->
  <text x="110" y="58" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="url(#textGradient)">realms</text>
</svg>
