<svg width="200" height="40" viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Three bars with staggered heights and subtle shadows -->
  
  <!-- Bar 1 - shortest -->
  <rect x="0" y="14" width="8" height="18" rx="2" fill="#6B7280"/>
  <rect x="0.5" y="14.5" width="7" height="17" rx="1.5" fill="#9CA3AF" opacity="0.3"/>
  
  <!-- Bar 2 - tallest -->
  <rect x="12" y="6" width="8" height="28" rx="2" fill="#4B5563"/>
  <rect x="12.5" y="6.5" width="7" height="27" rx="1.5" fill="#9CA3AF" opacity="0.3"/>
  
  <!-- Bar 3 - medium -->
  <rect x="24" y="10" width="8" height="22" rx="2" fill="#6B7280"/>
  <rect x="24.5" y="10.5" width="7" height="21" rx="1.5" fill="#9CA3AF" opacity="0.3"/>
  
  <!-- Realms text -->
  <text x="45" y="26" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="24" font-weight="600" fill="white" letter-spacing="-0.5px">realms</text>
</svg>
