<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the circle -->
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c757d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="30" cy="30" r="22" fill="url(#circleGradient)" stroke="#495057" stroke-width="1.5"/>
  
  <!-- Division lines creating realms -->
  <line x1="30" y1="8" x2="30" y2="52" stroke="#495057" stroke-width="1" opacity="0.8"/>
  <line x1="14.4" y1="19" x2="45.6" y2="41" stroke="#495057" stroke-width="1" opacity="0.8"/>
  <line x1="14.4" y1="41" x2="45.6" y2="19" stroke="#495057" stroke-width="1" opacity="0.8"/>
  
  <!-- Small dots at intersection points -->
  <circle cx="30" cy="30" r="1.5" fill="#212529"/>
  <circle cx="30" cy="19" r="0.8" fill="#495057" opacity="0.6"/>
  <circle cx="30" cy="41" r="0.8" fill="#495057" opacity="0.6"/>
  <circle cx="22.2" y="25" r="0.8" fill="#495057" opacity="0.6"/>
  <circle cx="37.8" cy="35" r="0.8" fill="#495057" opacity="0.6"/>
  <circle cx="22.2" cy="35" r="0.8" fill="#495057" opacity="0.6"/>
  <circle cx="37.8" cy="25" r="0.8" fill="#495057" opacity="0.6"/>
  
  <!-- Text -->
  <text x="65" y="38" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="url(#textGradient)">realms</text>
</svg>
