<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Planetary gradient -->
    <radialGradient id="planetGradient" cx="40%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#adb5bd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#495057;stop-opacity:1" />
    </radialGradient>
    
    <!-- Surface region gradients -->
    <radialGradient id="region1" cx="30%" cy="20%" r="60%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:0.7" />
    </radialGradient>
    
    <radialGradient id="region2" cx="70%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#e9ecef;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#adb5bd;stop-opacity:0.6" />
    </radialGradient>
    
    <radialGradient id="region3" cx="60%" cy="70%" r="40%">
      <stop offset="0%" style="stop-color:#adb5bd;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#6c757d;stop-opacity:0.5" />
    </radialGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="planetShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Planet base sphere -->
  <circle cx="50" cy="50" r="35" fill="url(#planetGradient)" filter="url(#planetShadow)"/>
  
  <!-- Fibonacci-based surface regions -->
  <!-- Region 1: 1 unit (smallest) -->
  <path d="M 50 15 A 35 35 0 0 1 67.5 21.7 L 50 50 Z" fill="url(#region1)" opacity="0.8"/>
  
  <!-- Region 2: 1 unit -->
  <path d="M 67.5 21.7 A 35 35 0 0 1 80.3 35 L 50 50 Z" fill="url(#region1)" opacity="0.6"/>
  
  <!-- Region 3: 2 units -->
  <path d="M 80.3 35 A 35 35 0 0 1 80.3 65 L 50 50 Z" fill="url(#region2)" opacity="0.7"/>
  
  <!-- Region 4: 3 units -->
  <path d="M 80.3 65 A 35 35 0 0 1 19.7 65 L 50 50 Z" fill="url(#region3)" opacity="0.6"/>
  
  <!-- Region 5: 5 units (largest) -->
  <path d="M 19.7 65 A 35 35 0 0 1 50 15 L 50 50 Z" fill="url(#region3)" opacity="0.8"/>
  
  <!-- Subtle surface details -->
  <circle cx="42" cy="35" r="3" fill="#ffffff" opacity="0.3"/>
  <circle cx="65" cy="45" r="2" fill="#ffffff" opacity="0.2"/>
  <circle cx="35" cy="60" r="1.5" fill="#ffffff" opacity="0.25"/>
  
  <!-- Atmospheric rim -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.4"/>
  
  <!-- Text -->
  <text x="110" y="58" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="url(#textGradient)">realms</text>
</svg>
