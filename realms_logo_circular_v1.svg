<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the circle -->
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c757d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="50" cy="50" r="35" fill="url(#circleGradient)" stroke="#495057" stroke-width="2"/>
  
  <!-- Division lines creating realms -->
  <line x1="50" y1="15" x2="50" y2="85" stroke="#495057" stroke-width="1.5" opacity="0.8"/>
  <line x1="25.2" y1="32.5" x2="74.8" y2="67.5" stroke="#495057" stroke-width="1.5" opacity="0.8"/>
  <line x1="25.2" y1="67.5" x2="74.8" y2="32.5" stroke="#495057" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Small dots at intersection points for subtle detail -->
  <circle cx="50" cy="50" r="2" fill="#212529"/>
  <circle cx="50" cy="32.5" r="1" fill="#495057" opacity="0.6"/>
  <circle cx="50" cy="67.5" r="1" fill="#495057" opacity="0.6"/>
  <circle cx="37.6" cy="41.25" r="1" fill="#495057" opacity="0.6"/>
  <circle cx="62.4" cy="58.75" r="1" fill="#495057" opacity="0.6"/>
  <circle cx="37.6" cy="58.75" r="1" fill="#495057" opacity="0.6"/>
  <circle cx="62.4" cy="41.25" r="1" fill="#495057" opacity="0.6"/>
  
  <!-- Text -->
  <text x="110" y="58" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="url(#textGradient)">realms</text>
</svg>
