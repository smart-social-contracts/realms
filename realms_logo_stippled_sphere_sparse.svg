<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle shadow filter -->
    <filter id="dotShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="1" dy="1" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Stippled sphere pattern (sparse density) -->
  <g filter="url(#dotShadow)">
    
    <!-- Center region - largest dots (closest to viewer) -->
    <circle cx="50" cy="50" r="3.2" fill="#212529" opacity="0.9"/>
    <circle cx="45" cy="45" r="2.8" fill="#343a40" opacity="0.85"/>
    <circle cx="55" cy="55" r="2.6" fill="#495057" opacity="0.8"/>
    <circle cx="52" cy="42" r="2.4" fill="#6c757d" opacity="0.75"/>
    <circle cx="48" cy="58" r="2.2" fill="#adb5bd" opacity="0.7"/>
    
    <!-- Inner ring - medium-large dots -->
    <circle cx="40" cy="50" r="2.0" fill="#343a40" opacity="0.8"/>
    <circle cx="60" cy="50" r="1.8" fill="#495057" opacity="0.75"/>
    <circle cx="50" cy="35" r="1.9" fill="#6c757d" opacity="0.7"/>
    <circle cx="50" cy="65" r="1.7" fill="#adb5bd" opacity="0.65"/>
    <circle cx="42" cy="38" r="1.6" fill="#495057" opacity="0.7"/>
    <circle cx="58" cy="62" r="1.5" fill="#6c757d" opacity="0.65"/>
    <circle cx="38" cy="62" r="1.4" fill="#adb5bd" opacity="0.6"/>
    <circle cx="62" cy="38" r="1.3" fill="#6c757d" opacity="0.6"/>
    
    <!-- Middle ring - medium dots -->
    <circle cx="32" cy="50" r="1.2" fill="#495057" opacity="0.65"/>
    <circle cx="68" cy="50" r="1.0" fill="#6c757d" opacity="0.6"/>
    <circle cx="50" cy="28" r="1.1" fill="#6c757d" opacity="0.6"/>
    <circle cx="50" cy="72" r="0.9" fill="#adb5bd" opacity="0.55"/>
    <circle cx="35" cy="35" r="1.0" fill="#6c757d" opacity="0.6"/>
    <circle cx="65" cy="65" r="0.8" fill="#adb5bd" opacity="0.5"/>
    <circle cx="35" cy="65" r="0.9" fill="#adb5bd" opacity="0.55"/>
    <circle cx="65" cy="35" r="0.7" fill="#6c757d" opacity="0.55"/>
    <circle cx="44" cy="30" r="0.8" fill="#adb5bd" opacity="0.5"/>
    <circle cx="56" cy="70" r="0.6" fill="#adb5bd" opacity="0.45"/>
    <circle cx="30" cy="44" r="0.7" fill="#6c757d" opacity="0.5"/>
    <circle cx="70" cy="56" r="0.5" fill="#adb5bd" opacity="0.4"/>
    
    <!-- Outer ring - small dots (edge of sphere) -->
    <circle cx="25" cy="50" r="0.6" fill="#6c757d" opacity="0.45"/>
    <circle cx="75" cy="50" r="0.4" fill="#adb5bd" opacity="0.35"/>
    <circle cx="50" cy="22" r="0.5" fill="#adb5bd" opacity="0.4"/>
    <circle cx="50" cy="78" r="0.3" fill="#adb5bd" opacity="0.3"/>
    <circle cx="28" cy="28" r="0.4" fill="#adb5bd" opacity="0.35"/>
    <circle cx="72" cy="72" r="0.2" fill="#adb5bd" opacity="0.25"/>
    <circle cx="28" cy="72" r="0.3" fill="#adb5bd" opacity="0.3"/>
    <circle cx="72" cy="28" r="0.2" fill="#adb5bd" opacity="0.25"/>
    <circle cx="38" cy="24" r="0.3" fill="#adb5bd" opacity="0.3"/>
    <circle cx="62" cy="76" r="0.2" fill="#adb5bd" opacity="0.2"/>
    <circle cx="24" cy="38" r="0.2" fill="#adb5bd" opacity="0.25"/>
    <circle cx="76" cy="62" r="0.1" fill="#adb5bd" opacity="0.2"/>
    
    <!-- Additional scattered dots for organic feel -->
    <circle cx="46" cy="35" r="0.4" fill="#6c757d" opacity="0.4"/>
    <circle cx="54" cy="65" r="0.3" fill="#adb5bd" opacity="0.35"/>
    <circle cx="35" cy="46" r="0.3" fill="#6c757d" opacity="0.35"/>
    <circle cx="65" cy="54" r="0.2" fill="#adb5bd" opacity="0.3"/>
    <circle cx="42" cy="68" r="0.2" fill="#adb5bd" opacity="0.25"/>
    <circle cx="58" cy="32" r="0.2" fill="#6c757d" opacity="0.3"/>
    
  </g>
  
  <!-- Text -->
  <text x="110" y="58" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="url(#textGradient)">realms</text>
</svg>
