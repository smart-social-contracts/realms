<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Planet gradient with sophisticated lighting -->
    <radialGradient id="planetBody" cx="30%" cy="20%" r="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#adb5bd;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </radialGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </linearGradient>
    
    <!-- Planet shadow -->
    <filter id="planetShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="3" dy="3" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Clipping path for planet boundary -->
    <clipPath id="planetClip">
      <circle cx="50" cy="50" r="30"/>
    </clipPath>
  </defs>
  
  <!-- Planet base -->
  <circle cx="50" cy="50" r="30" fill="url(#planetBody)" filter="url(#planetShadow)"/>
  
  <!-- Dense triangular mesh within planet boundary -->
  <g clip-path="url(#planetClip)">
    
    <!-- Row 1 - Top (dense) -->
    <polygon points="30,22 40,20 35,30" fill="#ffffff" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <polygon points="40,20 50,22 45,30" fill="#f8f9fa" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <polygon points="50,22 60,20 55,30" fill="#e9ecef" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <polygon points="60,20 70,22 65,30" fill="#adb5bd" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    
    <!-- Row 2 - Upper (dense) -->
    <polygon points="25,30 35,30 30,40" fill="#6c757d" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <polygon points="35,30 40,20 45,30" fill="#495057" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <polygon points="45,30 50,22 55,30" fill="#343a40" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <polygon points="55,30 60,20 65,30" fill="#6c757d" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <polygon points="65,30 70,22 75,30" fill="#adb5bd" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    
    <!-- Row 3 - Upper middle (dense) -->
    <polygon points="22,40 30,40 26,50" fill="#e9ecef" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <polygon points="30,40 35,30 40,40" fill="#f8f9fa" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <polygon points="40,40 45,30 50,40" fill="#ffffff" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <polygon points="50,40 55,30 60,40" fill="#e9ecef" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <polygon points="60,40 65,30 70,40" fill="#adb5bd" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <polygon points="70,40 75,30 78,40" fill="#6c757d" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    
    <!-- Row 4 - Center (dense) -->
    <polygon points="20,50 26,50 23,60" fill="#495057" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <polygon points="26,50 30,40 35,50" fill="#343a40" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <polygon points="35,50 40,40 45,50" fill="#6c757d" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <polygon points="45,50 50,40 55,50" fill="#adb5bd" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <polygon points="55,50 60,40 65,50" fill="#e9ecef" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <polygon points="65,50 70,40 75,50" fill="#f8f9fa" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    <polygon points="75,50 78,40 80,50" fill="#ffffff" opacity="0.9" stroke="#212529" stroke-width="0.4"/>
    
    <!-- Row 5 - Lower middle (dense) -->
    <polygon points="22,60 26,50 30,60" fill="#e9ecef" opacity="0.8" stroke="#212529" stroke-width="0.4"/>
    <polygon points="30,60 35,50 40,60" fill="#adb5bd" opacity="0.8" stroke="#212529" stroke-width="0.4"/>
    <polygon points="40,60 45,50 50,60" fill="#6c757d" opacity="0.8" stroke="#212529" stroke-width="0.4"/>
    <polygon points="50,60 55,50 60,60" fill="#495057" opacity="0.8" stroke="#212529" stroke-width="0.4"/>
    <polygon points="60,60 65,50 70,60" fill="#343a40" opacity="0.8" stroke="#212529" stroke-width="0.4"/>
    <polygon points="70,60 75,50 78,60" fill="#6c757d" opacity="0.8" stroke="#212529" stroke-width="0.4"/>
    
    <!-- Row 6 - Lower (dense) -->
    <polygon points="25,70 30,60 35,70" fill="#adb5bd" opacity="0.8" stroke="#212529" stroke-width="0.4"/>
    <polygon points="35,70 40,60 45,70" fill="#e9ecef" opacity="0.8" stroke="#212529" stroke-width="0.4"/>
    <polygon points="45,70 50,60 55,70" fill="#f8f9fa" opacity="0.8" stroke="#212529" stroke-width="0.4"/>
    <polygon points="55,70 60,60 65,70" fill="#ffffff" opacity="0.8" stroke="#212529" stroke-width="0.4"/>
    <polygon points="65,70 70,60 75,70" fill="#e9ecef" opacity="0.8" stroke="#212529" stroke-width="0.4"/>
    
    <!-- Row 7 - Bottom (dense) -->
    <polygon points="30,78 35,70 40,78" fill="#6c757d" opacity="0.8" stroke="#212529" stroke-width="0.4"/>
    <polygon points="40,78 45,70 50,78" fill="#495057" opacity="0.8" stroke="#212529" stroke-width="0.4"/>
    <polygon points="50,78 55,70 60,78" fill="#343a40" opacity="0.8" stroke="#212529" stroke-width="0.4"/>
    <polygon points="60,78 65,70 70,78" fill="#6c757d" opacity="0.8" stroke="#212529" stroke-width="0.4"/>
    
  </g>
  
  <!-- Atmospheric layers -->
  <circle cx="50" cy="50" r="31" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  <circle cx="50" cy="50" r="32.5" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.2"/>
  
  <!-- Surface features -->
  <circle cx="38" cy="28" r="0.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="68" cy="42" r="0.4" fill="#ffffff" opacity="0.3"/>
  <circle cx="42" cy="72" r="0.5" fill="#ffffff" opacity="0.3"/>
  
  <!-- Text -->
  <text x="110" y="58" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="url(#textGradient)">realms</text>
</svg>
