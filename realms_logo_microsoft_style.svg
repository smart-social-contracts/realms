<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for each quadrant in grayscale -->
    <linearGradient id="quadrant1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="quadrant2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#adb5bd;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="quadrant3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#adb5bd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c757d;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="quadrant4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c757d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#495057;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circular boundary -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#495057" stroke-width="2" opacity="0.3"/>
  
  <!-- Top-left quadrant -->
  <path d="M 50 15 A 35 35 0 0 1 85 50 L 50 50 Z" fill="url(#quadrant1)" stroke="#495057" stroke-width="1"/>
  
  <!-- Top-right quadrant -->
  <path d="M 85 50 A 35 35 0 0 1 50 85 L 50 50 Z" fill="url(#quadrant2)" stroke="#495057" stroke-width="1"/>
  
  <!-- Bottom-right quadrant -->
  <path d="M 50 85 A 35 35 0 0 1 15 50 L 50 50 Z" fill="url(#quadrant3)" stroke="#495057" stroke-width="1"/>
  
  <!-- Bottom-left quadrant -->
  <path d="M 15 50 A 35 35 0 0 1 50 15 L 50 50 Z" fill="url(#quadrant4)" stroke="#495057" stroke-width="1"/>
  
  <!-- Center point -->
  <circle cx="50" cy="50" r="2" fill="#212529"/>
  
  <!-- Text -->
  <text x="110" y="58" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="url(#textGradient)">realms</text>
</svg>
