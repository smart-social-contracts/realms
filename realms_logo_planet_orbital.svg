<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Planet gradient with strong 3D effect -->
    <radialGradient id="planetCore" cx="30%" cy="20%" r="90%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#6c757d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </radialGradient>
    
    <!-- Orbital ring gradients -->
    <linearGradient id="ring1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:0.4" />
    </linearGradient>
    
    <linearGradient id="ring2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#adb5bd;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#6c757d;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </linearGradient>
    
    <!-- Planet shadow -->
    <filter id="deepShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="4" dy="4" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer orbital ring (Fibonacci: largest region) -->
  <ellipse cx="50" cy="50" rx="35" ry="8" fill="url(#ring2)" opacity="0.4" transform="rotate(-15 50 50)"/>
  
  <!-- Planet core -->
  <circle cx="50" cy="50" r="28" fill="url(#planetCore)" filter="url(#deepShadow)"/>
  
  <!-- Fibonacci-based surface divisions on planet -->
  <!-- Region 1: 1 unit (30째) -->
  <path d="M 50 22 A 28 28 0 0 1 64.2 27.4 L 50 50 Z" fill="#ffffff" opacity="0.2"/>
  
  <!-- Region 2: 1 unit (30째) -->
  <path d="M 64.2 27.4 A 28 28 0 0 1 72.4 42 L 50 50 Z" fill="#f8f9fa" opacity="0.15"/>
  
  <!-- Region 3: 2 units (60째) -->
  <path d="M 72.4 42 A 28 28 0 0 1 72.4 58 L 50 50 Z" fill="#e9ecef" opacity="0.1"/>
  
  <!-- Region 4: 3 units (90째) -->
  <path d="M 72.4 58 A 28 28 0 0 1 27.6 58 L 50 50 Z" fill="#adb5bd" opacity="0.08"/>
  
  <!-- Inner orbital ring -->
  <ellipse cx="50" cy="50" rx="32" ry="6" fill="url(#ring1)" opacity="0.3" transform="rotate(25 50 50)"/>
  
  <!-- Atmospheric glow -->
  <circle cx="50" cy="50" r="29" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  <circle cx="50" cy="50" r="30.5" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.2"/>
  
  <!-- Small moons/satellites -->
  <circle cx="25" cy="35" r="1.5" fill="#e9ecef" opacity="0.7"/>
  <circle cx="78" cy="65" r="1" fill="#f8f9fa" opacity="0.6"/>
  
  <!-- Text -->
  <text x="110" y="58" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="url(#textGradient)">realms</text>
</svg>
