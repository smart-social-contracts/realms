<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for outer ring -->
    <linearGradient id="outerRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c757d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for middle ring -->
    <linearGradient id="middleRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#adb5bd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for inner core -->
    <linearGradient id="innerCore" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer ring (boundary of the finite world) -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#outerRing)" stroke-width="4" opacity="0.9"/>
  
  <!-- Middle ring (intermediate realms) -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="url(#middleRing)" stroke-width="3" opacity="0.7"/>
  
  <!-- Inner core (central governance/coordination) -->
  <circle cx="50" cy="50" r="15" fill="url(#innerCore)" stroke="#495057" stroke-width="2" opacity="0.8"/>
  
  <!-- Division lines creating sectors -->
  <line x1="50" y1="15" x2="50" y2="35" stroke="#495057" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="65" x2="50" y2="85" stroke="#495057" stroke-width="2" opacity="0.6"/>
  <line x1="85" y1="50" x2="65" y2="50" stroke="#495057" stroke-width="2" opacity="0.6"/>
  <line x1="35" y1="50" x2="15" y2="50" stroke="#495057" stroke-width="2" opacity="0.6"/>
  
  <!-- Diagonal divisions -->
  <line x1="74.8" y1="25.2" x2="60.6" y2="39.4" stroke="#495057" stroke-width="1.5" opacity="0.5"/>
  <line x1="74.8" y1="74.8" x2="60.6" y2="60.6" stroke="#495057" stroke-width="1.5" opacity="0.5"/>
  <line x1="25.2" y1="74.8" x2="39.4" y2="60.6" stroke="#495057" stroke-width="1.5" opacity="0.5"/>
  <line x1="25.2" y1="25.2" x2="39.4" y2="39.4" stroke="#495057" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Small nodes at key intersection points -->
  <circle cx="50" cy="25" r="1.5" fill="#212529"/>
  <circle cx="50" cy="75" r="1.5" fill="#212529"/>
  <circle cx="75" cy="50" r="1.5" fill="#212529"/>
  <circle cx="25" cy="50" r="1.5" fill="#212529"/>
  
  <!-- Text -->
  <text x="110" y="58" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="url(#textGradient)">realms</text>
</svg>
