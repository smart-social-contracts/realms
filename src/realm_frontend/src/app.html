<!doctype html>
<html lang="%lang%">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="keywords" content="Governance,Blockchain,ICP" />
	<!-- Git commit hash for deployment verification - populated during build -->
	<meta name="commit-hash" content="COMMIT_HASH_PLACEHOLDER" />
	<meta name="version" content="VERSION_PLACEHOLDER" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap"
		rel="stylesheet" />
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover" class="bg-gray-50 dark:bg-gray-900 antialiased">
	<div style="display: contents">
		%sveltekit.body%
	</div>
</body>

</html>
