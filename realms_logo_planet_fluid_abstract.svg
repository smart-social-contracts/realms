<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Planet gradient with realistic lighting -->
    <radialGradient id="planetBody" cx="30%" cy="20%" r="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#adb5bd;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </radialGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </linearGradient>
    
    <!-- Planet shadow -->
    <filter id="planetShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="3" dy="3" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Clipping path for planet boundary -->
    <clipPath id="planetClip">
      <circle cx="50" cy="50" r="30"/>
    </clipPath>
  </defs>
  
  <!-- Planet base -->
  <circle cx="50" cy="50" r="30" fill="url(#planetBody)" filter="url(#planetShadow)"/>
  
  <!-- Abstract fluid territories with no symmetry -->
  <g clip-path="url(#planetClip)">
    
    <!-- Territory 1: Irregular northern region (Fibonacci: 1 unit) -->
    <path d="M 38 25 Q 52 18 65 28 Q 58 35 48 38 Q 42 32 38 25 Z" 
          fill="#ffffff" opacity="0.9" stroke="#212529" stroke-width="0.5"/>
    
    <!-- Territory 2: Curved eastern zone (Fibonacci: 1 unit) -->
    <path d="M 65 40 Q 78 48 74 62 Q 68 58 65 50 Q 67 45 65 40 Z" 
          fill="#e9ecef" opacity="0.95" stroke="#212529" stroke-width="0.5"/>
    
    <!-- Territory 3: Flowing southern area (Fibonacci: 2 units) -->
    <path d="M 62 68 Q 48 78 32 72 Q 28 65 35 62 Q 48 65 62 68 Z" 
          fill="#adb5bd" opacity="0.95" stroke="#212529" stroke-width="0.5"/>
    
    <!-- Territory 4: Organic western region (Fibonacci: 3 units) -->
    <path d="M 28 65 Q 18 58 15 42 Q 22 28 32 25 Q 38 35 35 48 Q 32 58 28 65 Z" 
          fill="#6c757d" opacity="0.95" stroke="#212529" stroke-width="0.5"/>
    
    <!-- Fluid connecting boundaries -->
    <path d="M 38 25 Q 52 18 65 28 Q 67 45 65 40 Q 78 48 74 62 Q 68 65 62 68 Q 48 78 32 72 Q 28 65 28 65 Q 18 58 15 42 Q 22 28 32 25 Q 35 25 38 25" 
          fill="none" stroke="#ffffff" stroke-width="0.25" opacity="0.18"/>
    
    <!-- Abstract internal flow lines -->
    <path d="M 48 38 Q 58 45 65 50 Q 62 58 55 62" 
          fill="none" stroke="#ffffff" stroke-width="0.2" opacity="0.12"/>
    
    <path d="M 35 48 Q 45 52 52 58 Q 48 65 42 68" 
          fill="none" stroke="#ffffff" stroke-width="0.2" opacity="0.12"/>
    
    <path d="M 32 25 Q 42 32 48 38 Q 52 45 58 48" 
          fill="none" stroke="#ffffff" stroke-width="0.2" opacity="0.12"/>
    
  </g>
  
  <!-- Atmospheric layers -->
  <circle cx="50" cy="50" r="31" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  <circle cx="50" cy="50" r="32.5" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.2"/>
  
  <!-- Surface features -->
  <circle cx="45" cy="32" r="0.8" fill="#ffffff" opacity="0.35"/>
  <circle cx="68" cy="52" r="0.6" fill="#ffffff" opacity="0.3"/>
  <circle cx="35" cy="65" r="1" fill="#ffffff" opacity="0.25"/>
  
  <!-- Text -->
  <text x="110" y="58" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="url(#textGradient)">realms</text>
</svg>
