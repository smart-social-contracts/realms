<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Planet gradient with sophisticated lighting -->
    <radialGradient id="planetBody" cx="30%" cy="20%" r="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#adb5bd;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </radialGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </linearGradient>
    
    <!-- Planet shadow -->
    <filter id="planetShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="3" dy="3" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Clipping path for planet boundary -->
    <clipPath id="planetClip">
      <circle cx="50" cy="50" r="30"/>
    </clipPath>
  </defs>
  
  <!-- Planet base -->
  <circle cx="50" cy="50" r="30" fill="url(#planetBody)" filter="url(#planetShadow)"/>
  
  <!-- Sparse triangular mesh within planet boundary -->
  <g clip-path="url(#planetClip)">
    
    <!-- Large triangular regions - sparse mesh -->
    
    <!-- Triangle 1: Upper left -->
    <polygon points="25,30 50,25 40,50" 
             fill="#ffffff" opacity="0.9" stroke="#212529" stroke-width="0.6"/>
    
    <!-- Triangle 2: Upper right -->
    <polygon points="50,25 75,30 60,50" 
             fill="#e9ecef" opacity="0.9" stroke="#212529" stroke-width="0.6"/>
    
    <!-- Triangle 3: Center -->
    <polygon points="40,50 50,25 60,50" 
             fill="#adb5bd" opacity="0.9" stroke="#212529" stroke-width="0.6"/>
    
    <!-- Triangle 4: Lower left -->
    <polygon points="25,30 40,50 30,75" 
             fill="#6c757d" opacity="0.9" stroke="#212529" stroke-width="0.6"/>
    
    <!-- Triangle 5: Lower right -->
    <polygon points="60,50 75,30 70,75" 
             fill="#495057" opacity="0.9" stroke="#212529" stroke-width="0.6"/>
    
    <!-- Triangle 6: Bottom center -->
    <polygon points="40,50 60,50 50,75" 
             fill="#343a40" opacity="0.9" stroke="#212529" stroke-width="0.6"/>
    
    <!-- Triangle 7: Bottom left -->
    <polygon points="30,75 40,50 50,75" 
             fill="#6c757d" opacity="0.8" stroke="#212529" stroke-width="0.6"/>
    
    <!-- Triangle 8: Bottom right -->
    <polygon points="50,75 60,50 70,75" 
             fill="#495057" opacity="0.8" stroke="#212529" stroke-width="0.6"/>
    
  </g>
  
  <!-- Atmospheric layers -->
  <circle cx="50" cy="50" r="31" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  <circle cx="50" cy="50" r="32.5" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.2"/>
  
  <!-- Surface features -->
  <circle cx="42" cy="35" r="0.8" fill="#ffffff" opacity="0.4"/>
  <circle cx="65" cy="45" r="0.6" fill="#ffffff" opacity="0.3"/>
  <circle cx="45" cy="65" r="0.7" fill="#ffffff" opacity="0.3"/>
  
  <!-- Text -->
  <text x="110" y="58" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="url(#textGradient)">realms</text>
</svg>
