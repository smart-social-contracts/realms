<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Planet gradient with sophisticated lighting -->
    <radialGradient id="planetBody" cx="30%" cy="20%" r="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#adb5bd;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </radialGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </linearGradient>
    
    <!-- Planet shadow -->
    <filter id="planetShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="3" dy="3" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Clipping path for planet boundary -->
    <clipPath id="planetClip">
      <circle cx="50" cy="50" r="30"/>
    </clipPath>
  </defs>
  
  <!-- Planet base -->
  <circle cx="50" cy="50" r="30" fill="url(#planetBody)" filter="url(#planetShadow)"/>
  
  <!-- Refined geometric curve divisions within planet boundary -->
  <g clip-path="url(#planetClip)">
    
    <!-- Territory 1: Elegant arc segment (Fibonacci: 1 unit) -->
    <path d="M 35 25 A 15 15 0 0 1 55 30 L 50 50 Z" 
          fill="#ffffff" opacity="0.9" stroke="#212529" stroke-width="0.5"/>
    
    <!-- Territory 2: Graceful crescent (Fibonacci: 1 unit) -->
    <path d="M 55 30 A 20 20 0 0 1 72 55 L 50 50 Z" 
          fill="#e9ecef" opacity="0.95" stroke="#212529" stroke-width="0.5"/>
    
    <!-- Territory 3: Smooth southern curve (Fibonacci: 2 units) -->
    <path d="M 72 55 A 25 25 0 0 1 45 75 L 50 50 Z" 
          fill="#adb5bd" opacity="0.95" stroke="#212529" stroke-width="0.5"/>
    
    <!-- Territory 4: Harmonious western arc (Fibonacci: 3 units) -->
    <path d="M 45 75 A 30 30 0 0 1 25 45 L 50 50 Z" 
          fill="#6c757d" opacity="0.95" stroke="#212529" stroke-width="0.5"/>
    
    <!-- Territory 5: Central flowing region (Fibonacci: 5 units - largest area) -->
    <path d="M 25 45 A 18 18 0 0 1 35 25 L 50 50 Z" 
          fill="#495057" opacity="0.9" stroke="#212529" stroke-width="0.5"/>
    
  </g>
  
  <!-- Atmospheric layers -->
  <circle cx="50" cy="50" r="31" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  <circle cx="50" cy="50" r="32.5" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.2"/>
  
  <!-- Refined surface features -->
  <circle cx="42" cy="35" r="0.8" fill="#ffffff" opacity="0.4"/>
  <circle cx="65" cy="52" r="0.6" fill="#ffffff" opacity="0.3"/>
  <circle cx="38" cy="65" r="1" fill="#ffffff" opacity="0.25"/>
  
  <!-- Text -->
  <text x="110" y="58" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="url(#textGradient)">realms</text>
</svg>
