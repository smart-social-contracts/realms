<svg width="200" height="40" viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Three minimalist people-bars hybrid -->
  
  <!-- Person 1 - geometric person as rounded bar with head -->
  <g>
    <!-- Head -->
    <circle cx="4" cy="12" r="2" fill="#6B7280"/>
    <!-- Body bar -->
    <rect x="2" y="15" width="4" height="17" rx="2" fill="#6B7280"/>
  </g>
  
  <!-- Person 2 - slightly different proportions -->
  <g>
    <!-- Head -->
    <circle cx="14" cy="10" r="2" fill="#9CA3AF"/>
    <!-- Body bar -->
    <rect x="12" y="13" width="4" height="19" rx="2" fill="#9CA3AF"/>
  </g>
  
  <!-- Person 3 -->
  <g>
    <!-- Head -->
    <circle cx="24" cy="12" r="2" fill="#6B7280"/>
    <!-- Body bar -->
    <rect x="22" y="15" width="4" height="17" rx="2" fill="#6B7280"/>
  </g>
  
  <!-- Realms text -->
  <text x="36" y="26" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="24" font-weight="600" fill="white" letter-spacing="-0.5px">realms</text>
</svg>
