<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Planetary gradient with 3D effect -->
    <radialGradient id="planetSphere" cx="35%" cy="25%" r="80%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#adb5bd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#343a40;stop-opacity:1" />
    </radialGradient>
    
    <!-- Continent gradients -->
    <radialGradient id="continent1" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:0.2" />
    </radialGradient>
    
    <radialGradient id="continent2" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#dee2e6;stop-opacity:0.1" />
    </radialGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </linearGradient>
    
    <!-- Planet shadow -->
    <filter id="planetShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="3" dy="3" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Planet sphere -->
  <circle cx="50" cy="50" r="35" fill="url(#planetSphere)" filter="url(#planetShadow)"/>
  
  <!-- Fibonacci-based continental regions -->
  <!-- Continent 1: 1 unit (30°) - Small northern continent -->
  <path d="M 50 15 A 35 35 0 0 1 67.5 21.7 L 50 50 Z" fill="url(#continent1)" stroke="none"/>
  <path d="M 50 15 A 35 35 0 0 1 67.5 21.7 L 50 50 Z" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Continent 2: 1 unit (30°) - Small northeastern region -->
  <path d="M 67.5 21.7 A 35 35 0 0 1 80.3 35 L 50 50 Z" fill="url(#continent1)" stroke="none"/>
  <path d="M 67.5 21.7 A 35 35 0 0 1 80.3 35 L 50 50 Z" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Continent 3: 2 units (60°) - Medium eastern continent -->
  <path d="M 80.3 35 A 35 35 0 0 1 80.3 65 L 50 50 Z" fill="url(#continent2)" stroke="none"/>
  <path d="M 80.3 35 A 35 35 0 0 1 80.3 65 L 50 50 Z" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Continent 4: 3 units (90°) - Large southern continent -->
  <path d="M 80.3 65 A 35 35 0 0 1 19.7 65 L 50 50 Z" fill="url(#continent1)" stroke="none"/>
  <path d="M 80.3 65 A 35 35 0 0 1 19.7 65 L 50 50 Z" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Ocean region: 5 units (150°) - Largest area remains as ocean -->
  <path d="M 19.7 65 A 35 35 0 0 1 50 15 L 50 50 Z" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.2"/>
  
  <!-- Atmospheric glow -->
  <circle cx="50" cy="50" r="36" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
  <circle cx="50" cy="50" r="37" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
  
  <!-- Surface details -->
  <circle cx="45" cy="30" r="1" fill="#ffffff" opacity="0.4"/>
  <circle cx="70" cy="50" r="0.8" fill="#ffffff" opacity="0.3"/>
  <circle cx="40" cy="65" r="1.2" fill="#ffffff" opacity="0.35"/>
  
  <!-- Text -->
  <text x="110" y="58" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="url(#textGradient)">realms</text>
</svg>
