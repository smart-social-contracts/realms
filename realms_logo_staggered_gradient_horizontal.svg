<svg width="160" height="32" viewBox="0 0 160 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Subtle gradients for depth -->
    <linearGradient id="barGradient1h" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9CA3AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B7280;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGradient2h" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B5563;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGradient3h" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9CA3AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B7280;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Three staggered bars with gradients - horizontal compact version -->
  
  <!-- Bar 1 - shortest -->
  <rect x="0" y="11" width="6" height="14" rx="1.5" fill="url(#barGradient1h)"/>
  
  <!-- Bar 2 - tallest -->
  <rect x="9" y="5" width="6" height="22" rx="1.5" fill="url(#barGradient2h)"/>
  
  <!-- Bar 3 - medium -->
  <rect x="18" y="8" width="6" height="18" rx="1.5" fill="url(#barGradient3h)"/>
  

  
  <!-- Realms text -->
  <text x="32" y="21" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="20" font-weight="600" fill="white" letter-spacing="-0.4px">realms</text>
</svg>
