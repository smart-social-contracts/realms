<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Planet gradient with realistic lighting -->
    <radialGradient id="planetBody" cx="35%" cy="25%" r="90%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="45%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#adb5bd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#343a40;stop-opacity:1" />
    </radialGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </linearGradient>
    
    <!-- Planet shadow -->
    <filter id="planetShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="3" dy="3" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Clipping path for planet boundary -->
    <clipPath id="planetClip">
      <circle cx="50" cy="50" r="30"/>
    </clipPath>
  </defs>
  
  <!-- Planet base -->
  <circle cx="50" cy="50" r="30" fill="url(#planetBody)" filter="url(#planetShadow)"/>
  
  <!-- Natural boundary territories within planet -->
  <g clip-path="url(#planetClip)">
    
    <!-- Small northern island chain (Fibonacci: 1 unit) -->
    <path d="M 40 22 C 48 18, 58 22, 62 30 C 58 28, 50 25, 45 28 C 42 26, 40 22, 40 22 Z" 
          fill="#ffffff" opacity="0.9" stroke="#212529" stroke-width="0.5"/>
    
    <!-- Eastern coastal region (Fibonacci: 1 unit) -->
    <path d="M 68 38 C 76 42, 78 52, 72 62 C 70 55, 68 48, 66 42 C 67 40, 68 38, 68 38 Z" 
          fill="#e9ecef" opacity="0.95" stroke="#212529" stroke-width="0.5"/>
    
    <!-- Southern continent (Fibonacci: 2 units) -->
    <path d="M 58 68 C 48 78, 32 76, 28 68 C 35 70, 45 72, 52 70 C 55 69, 58 68, 58 68 Z" 
          fill="#adb5bd" opacity="0.95" stroke="#212529" stroke-width="0.5"/>
    
    <!-- Western landmass (Fibonacci: 3 units) -->
    <path d="M 25 62 C 18 52, 22 38, 28 28 C 32 35, 30 45, 32 55 C 30 58, 25 62, 25 62 Z" 
          fill="#6c757d" opacity="0.95" stroke="#212529" stroke-width="0.5"/>
    
    <!-- Organic connecting waterways and boundaries -->
    <path d="M 40 22 C 48 18, 58 22, 62 30 C 65 35, 68 38, 68 38 C 76 42, 78 52, 72 62 C 70 65, 65 67, 58 68 C 48 78, 32 76, 28 68 C 25 65, 25 62, 25 62 C 18 52, 22 38, 28 28 C 32 25, 37 23, 40 22" 
          fill="none" stroke="#ffffff" stroke-width="0.25" opacity="0.18"/>
    
    <!-- Internal natural boundaries -->
    <path d="M 45 28 C 50 35, 55 42, 62 30" 
          fill="none" stroke="#ffffff" stroke-width="0.2" opacity="0.12"/>
    
    <path d="M 32 55 C 42 58, 52 62, 58 68" 
          fill="none" stroke="#ffffff" stroke-width="0.2" opacity="0.12"/>
    
    <path d="M 66 42 C 60 50, 52 58, 45 62" 
          fill="none" stroke="#ffffff" stroke-width="0.2" opacity="0.12"/>
    
  </g>
  
  <!-- Atmospheric layers -->
  <circle cx="50" cy="50" r="31" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  <circle cx="50" cy="50" r="32.5" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.2"/>
  
  <!-- Surface features -->
  <circle cx="48" cy="32" r="0.8" fill="#ffffff" opacity="0.35"/>
  <circle cx="65" cy="50" r="0.6" fill="#ffffff" opacity="0.3"/>
  <circle cx="38" cy="65" r="1" fill="#ffffff" opacity="0.25"/>
  
  <!-- Text -->
  <text x="110" y="58" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="url(#textGradient)">realms</text>
</svg>
