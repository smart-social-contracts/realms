<svg width="200" height="40" viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Three stylized people figures in grayscale -->
  
  <!-- Person 1 -->
  <g transform="translate(0, 8)">
    <!-- Head -->
    <circle cx="4" cy="4" r="3" fill="#6B7280"/>
    <!-- Body -->
    <rect x="1" y="7" width="6" height="12" rx="1" fill="#6B7280"/>
    <!-- Arms -->
    <rect x="-1" y="9" width="2" height="6" rx="1" fill="#6B7280"/>
    <rect x="7" y="9" width="2" height="6" rx="1" fill="#6B7280"/>
    <!-- Legs -->
    <rect x="2" y="19" width="1.5" height="5" rx="0.5" fill="#6B7280"/>
    <rect x="4.5" y="19" width="1.5" height="5" rx="0.5" fill="#6B7280"/>
  </g>
  
  <!-- Person 2 -->
  <g transform="translate(12, 8)">
    <!-- Head -->
    <circle cx="4" cy="4" r="3" fill="#9CA3AF"/>
    <!-- Body -->
    <rect x="1" y="7" width="6" height="12" rx="1" fill="#9CA3AF"/>
    <!-- Arms -->
    <rect x="-1" y="9" width="2" height="6" rx="1" fill="#9CA3AF"/>
    <rect x="7" y="9" width="2" height="6" rx="1" fill="#9CA3AF"/>
    <!-- Legs -->
    <rect x="2" y="19" width="1.5" height="5" rx="0.5" fill="#9CA3AF"/>
    <rect x="4.5" y="19" width="1.5" height="5" rx="0.5" fill="#9CA3AF"/>
  </g>
  
  <!-- Person 3 -->
  <g transform="translate(24, 8)">
    <!-- Head -->
    <circle cx="4" cy="4" r="3" fill="#6B7280"/>
    <!-- Body -->
    <rect x="1" y="7" width="6" height="12" rx="1" fill="#6B7280"/>
    <!-- Arms -->
    <rect x="-1" y="9" width="2" height="6" rx="1" fill="#6B7280"/>
    <rect x="7" y="9" width="2" height="6" rx="1" fill="#6B7280"/>
    <!-- Legs -->
    <rect x="2" y="19" width="1.5" height="5" rx="0.5" fill="#6B7280"/>
    <rect x="4.5" y="19" width="1.5" height="5" rx="0.5" fill="#6B7280"/>
  </g>
  
  <!-- Realms text -->
  <text x="45" y="26" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="24" font-weight="600" fill="white" letter-spacing="-0.5px">realms</text>
</svg>
