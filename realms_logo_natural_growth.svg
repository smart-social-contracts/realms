<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Natural growth sequence: 1, 2, 4, 8 (powers of 2) -->
  <!-- Total: 15 units, so each unit = 24° -->
  
  <!-- Segment 1: 1 unit = 24° -->
  <path d="M 50 15 A 35 35 0 0 1 62.1 19.8 L 50 50 Z" fill="#f8f9fa" stroke="#ffffff" stroke-width="1.5"/>
  
  <!-- Segment 2: 2 units = 48° -->
  <path d="M 62.1 19.8 A 35 35 0 0 1 80.3 35 L 50 50 Z" fill="#e9ecef" stroke="#ffffff" stroke-width="1.5"/>
  
  <!-- Segment 3: 4 units = 96° -->
  <path d="M 80.3 35 A 35 35 0 0 1 62.1 80.2 L 50 50 Z" fill="#dee2e6" stroke="#ffffff" stroke-width="1.5"/>
  
  <!-- Segment 4: 8 units = 192° -->
  <path d="M 62.1 80.2 A 35 35 0 1 1 50 15 L 50 50 Z" fill="#6c757d" stroke="#ffffff" stroke-width="1.5"/>
  
  <!-- Outer circle border -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#495057" stroke-width="2"/>
  
  <!-- Text -->
  <text x="110" y="58" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="url(#textGradient)">realms</text>
</svg>
