<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fibonacci sequence: 1, 1, 2, 3, 5 (normalized to 360°) -->
  <!-- Total: 12 units, so each unit = 30° -->
  
  <!-- Segment 1: 1 unit = 30° -->
  <path d="M 30 8 A 22 22 0 0 1 41.5 13.1 L 30 30 Z" fill="#f8f9fa" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Segment 2: 1 unit = 30° -->
  <path d="M 41.5 13.1 A 22 22 0 0 1 48.6 19 L 30 30 Z" fill="#e9ecef" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Segment 3: 2 units = 60° -->
  <path d="M 48.6 19 A 22 22 0 0 1 48.6 41 L 30 30 Z" fill="#dee2e6" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Segment 4: 3 units = 90° -->
  <path d="M 48.6 41 A 22 22 0 0 1 11.4 41 L 30 30 Z" fill="#adb5bd" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Segment 5: 5 units = 150° -->
  <path d="M 11.4 41 A 22 22 0 0 1 30 8 L 30 30 Z" fill="#6c757d" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Outer circle border -->
  <circle cx="30" cy="30" r="22" fill="none" stroke="#495057" stroke-width="1.5"/>
  
  <!-- Text -->
  <text x="65" y="38" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="url(#textGradient)">realms</text>
</svg>
