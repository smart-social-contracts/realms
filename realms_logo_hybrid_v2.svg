<svg width="200" height="40" viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Three simplified people figures - more geometric, less detailed -->
  
  <!-- Person 1 -->
  <g transform="translate(2, 8)">
    <!-- Head (circle) -->
    <circle cx="3" cy="3.5" r="2.5" fill="#6B7280"/>
    <!-- Body (rounded rectangle) -->
    <rect x="0.5" y="6" width="5" height="18" rx="2" fill="#6B7280"/>
  </g>
  
  <!-- Person 2 (slightly taller/different shade for variation) -->
  <g transform="translate(12, 6)">
    <!-- Head -->
    <circle cx="3" cy="3.5" r="2.5" fill="#9CA3AF"/>
    <!-- Body -->
    <rect x="0.5" y="6" width="5" height="20" rx="2" fill="#9CA3AF"/>
  </g>
  
  <!-- Person 3 -->
  <g transform="translate(22, 8)">
    <!-- Head -->
    <circle cx="3" cy="3.5" r="2.5" fill="#6B7280"/>
    <!-- Body -->
    <rect x="0.5" y="6" width="5" height="18" rx="2" fill="#6B7280"/>
  </g>
  
  <!-- Realms text -->
  <text x="38" y="26" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="24" font-weight="600" fill="white" letter-spacing="-0.5px">realms</text>
</svg>
