<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Planet gradient with realistic lighting -->
    <radialGradient id="planetBody" cx="25%" cy="15%" r="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#adb5bd;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </radialGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </linearGradient>
    
    <!-- Planet shadow -->
    <filter id="planetShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Clipping path for planet boundary -->
    <clipPath id="planetClip">
      <circle cx="30" cy="30" r="20"/>
    </clipPath>
  </defs>
  
  <!-- Planet base -->
  <circle cx="30" cy="30" r="20" fill="url(#planetBody)" filter="url(#planetShadow)"/>
  
  <!-- Organic curve divisions within planet boundary -->
  <g clip-path="url(#planetClip)">
    
    <!-- Territory 1: Small northern region -->
    <path d="M 25 12 Q 32 10 38 15 Q 35 20 30 18 Q 27 16 25 12 Z" 
          fill="#ffffff" opacity="0.15" stroke="#ffffff" stroke-width="0.2"/>
    
    <!-- Territory 2: Eastern coastal area -->
    <path d="M 42 20 Q 48 25 46 35 Q 43 30 42 25 Q 43 22 42 20 Z" 
          fill="#f8f9fa" opacity="0.12" stroke="#ffffff" stroke-width="0.2"/>
    
    <!-- Territory 3: Southern region -->
    <path d="M 40 42 Q 32 48 22 45 Q 25 40 32 42 Q 37 43 40 42 Z" 
          fill="#e9ecef" opacity="0.1" stroke="#ffffff" stroke-width="0.2"/>
    
    <!-- Territory 4: Western continent -->
    <path d="M 18 38 Q 12 30 15 20 Q 20 25 18 32 Q 17 35 18 38 Z" 
          fill="#adb5bd" opacity="0.08" stroke="#ffffff" stroke-width="0.2"/>
    
    <!-- Flowing boundary lines -->
    <path d="M 25 12 Q 32 10 38 15 Q 42 20 43 22 Q 42 25 43 30 Q 46 35 48 25 Q 46 35 43 30 Q 40 35 40 42 Q 37 43 32 42 Q 32 48 22 45 Q 25 40 18 38 Q 17 35 15 30 Q 12 30 15 20 Q 20 15 25 12" 
          fill="none" stroke="#ffffff" stroke-width="0.2" opacity="0.15"/>
    
  </g>
  
  <!-- Atmospheric glow -->
  <circle cx="30" cy="30" r="21" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.3"/>
  
  <!-- Text -->
  <text x="65" y="38" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="url(#textGradient)">realms</text>
</svg>
