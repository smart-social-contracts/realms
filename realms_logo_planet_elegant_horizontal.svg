<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Planet gradient with sophisticated lighting -->
    <radialGradient id="planetBody" cx="25%" cy="15%" r="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#adb5bd;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </radialGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </linearGradient>
    
    <!-- Planet shadow -->
    <filter id="planetShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Clipping path for planet boundary -->
    <clipPath id="planetClip">
      <circle cx="30" cy="30" r="20"/>
    </clipPath>
  </defs>
  
  <!-- Planet base -->
  <circle cx="30" cy="30" r="20" fill="url(#planetBody)" filter="url(#planetShadow)"/>
  
  <!-- Elegant curve divisions within planet boundary -->
  <g clip-path="url(#planetClip)">
    
    <!-- Territory 1: Northern crescent -->
    <path d="M 15 22 Q 25 15 35 20 Q 42 25 45 32 Q 38 28 28 26 Q 18 28 15 22 Z" 
          fill="#ffffff" opacity="0.9" stroke="#212529" stroke-width="0.3"/>
    
    <!-- Territory 2: Eastern peninsula -->
    <path d="M 45 32 Q 48 38 46 45 Q 42 48 36 46 Q 38 42 40 36 Q 42 34 45 32 Z" 
          fill="#e9ecef" opacity="0.95" stroke="#212529" stroke-width="0.3"/>
    
    <!-- Territory 3: Southern arc -->
    <path d="M 36 46 Q 26 50 16 46 Q 12 40 16 34 Q 22 38 28 40 Q 32 43 36 46 Z" 
          fill="#adb5bd" opacity="0.95" stroke="#212529" stroke-width="0.3"/>
    
    <!-- Territory 4: Western continent -->
    <path d="M 16 34 Q 12 28 16 22 Q 22 18 28 22 Q 32 26 28 32 Q 22 34 16 34 Z" 
          fill="#6c757d" opacity="0.95" stroke="#212529" stroke-width="0.3"/>
    
    <!-- Territory 5: Central region -->
    <path d="M 28 22 Q 35 20 45 32 Q 42 34 40 36 Q 38 42 36 46 Q 32 43 28 40 Q 22 38 16 34 Q 22 34 28 32 Q 32 26 28 22 Z" 
          fill="#495057" opacity="0.9" stroke="#212529" stroke-width="0.3"/>
    
  </g>
  
  <!-- Atmospheric layers -->
  <circle cx="30" cy="30" r="21" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.3"/>
  <circle cx="30" cy="30" r="22" fill="none" stroke="#ffffff" stroke-width="0.2" opacity="0.2"/>
  
  <!-- Text -->
  <text x="70" y="38" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="url(#textGradient)">realms</text>
</svg>
