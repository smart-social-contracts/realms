<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Planet gradient with sophisticated lighting -->
    <radialGradient id="planetBody" cx="30%" cy="20%" r="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#adb5bd;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </radialGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </linearGradient>
    
    <!-- Planet shadow -->
    <filter id="planetShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="3" dy="3" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Clipping path for planet boundary -->
    <clipPath id="planetClip">
      <circle cx="50" cy="50" r="30"/>
    </clipPath>
  </defs>
  
  <!-- Planet base -->
  <circle cx="50" cy="50" r="30" fill="url(#planetBody)" filter="url(#planetShadow)"/>
  
  <!-- Medium density triangular mesh within planet boundary -->
  <g clip-path="url(#planetClip)">
    
    <!-- Row 1 - Top -->
    <polygon points="35,25 50,20 45,35" 
             fill="#ffffff" opacity="0.9" stroke="#212529" stroke-width="0.5"/>
    <polygon points="50,20 65,25 55,35" 
             fill="#f8f9fa" opacity="0.9" stroke="#212529" stroke-width="0.5"/>
    
    <!-- Row 2 - Upper middle -->
    <polygon points="30,35 45,35 37,50" 
             fill="#e9ecef" opacity="0.9" stroke="#212529" stroke-width="0.5"/>
    <polygon points="45,35 50,20 55,35" 
             fill="#adb5bd" opacity="0.9" stroke="#212529" stroke-width="0.5"/>
    <polygon points="55,35 70,35 62,50" 
             fill="#6c757d" opacity="0.9" stroke="#212529" stroke-width="0.5"/>
    
    <!-- Row 3 - Center -->
    <polygon points="25,50 37,50 31,65" 
             fill="#495057" opacity="0.9" stroke="#212529" stroke-width="0.5"/>
    <polygon points="37,50 45,35 55,35" 
             fill="#343a40" opacity="0.9" stroke="#212529" stroke-width="0.5"/>
    <polygon points="37,50 55,35 62,50" 
             fill="#6c757d" opacity="0.8" stroke="#212529" stroke-width="0.5"/>
    <polygon points="62,50 75,50 69,65" 
             fill="#495057" opacity="0.8" stroke="#212529" stroke-width="0.5"/>
    
    <!-- Row 4 - Lower middle -->
    <polygon points="31,65 37,50 50,65" 
             fill="#adb5bd" opacity="0.8" stroke="#212529" stroke-width="0.5"/>
    <polygon points="37,50 62,50 50,65" 
             fill="#e9ecef" opacity="0.8" stroke="#212529" stroke-width="0.5"/>
    <polygon points="50,65 62,50 69,65" 
             fill="#6c757d" opacity="0.8" stroke="#212529" stroke-width="0.5"/>
    
    <!-- Row 5 - Bottom -->
    <polygon points="35,75 50,65 45,80" 
             fill="#495057" opacity="0.8" stroke="#212529" stroke-width="0.5"/>
    <polygon points="50,65 65,75 55,80" 
             fill="#343a40" opacity="0.8" stroke="#212529" stroke-width="0.5"/>
    
  </g>
  
  <!-- Atmospheric layers -->
  <circle cx="50" cy="50" r="31" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  <circle cx="50" cy="50" r="32.5" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.2"/>
  
  <!-- Surface features -->
  <circle cx="42" cy="32" r="0.6" fill="#ffffff" opacity="0.4"/>
  <circle cx="65" cy="45" r="0.5" fill="#ffffff" opacity="0.3"/>
  <circle cx="45" cy="68" r="0.6" fill="#ffffff" opacity="0.3"/>
  
  <!-- Text -->
  <text x="110" y="58" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="url(#textGradient)">realms</text>
</svg>
