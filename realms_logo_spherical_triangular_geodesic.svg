<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Planet gradient with sophisticated lighting -->
    <radialGradient id="planetBody" cx="30%" cy="20%" r="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#adb5bd;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </radialGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212529;stop-opacity:1" />
    </linearGradient>
    
    <!-- Planet shadow -->
    <filter id="planetShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="3" dy="3" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Clipping path for planet boundary -->
    <clipPath id="planetClip">
      <circle cx="50" cy="50" r="30"/>
    </clipPath>
  </defs>
  
  <!-- Planet base -->
  <circle cx="50" cy="50" r="30" fill="url(#planetBody)" filter="url(#planetShadow)"/>
  
  <!-- Geodesic spherical triangular mesh (following sphere curvature precisely) -->
  <g clip-path="url(#planetClip)">
    
    <!-- Top pentagon of curved triangles (geodesic pattern) -->
    <path d="M 50 20 Q 42 25 35 32 Q 40 35 50 30 Q 60 35 65 32 Q 58 25 50 20 Z" 
          fill="#ffffff" opacity="0.9" stroke="#212529" stroke-width="0.5"/>
    
    <!-- Upper ring of curved triangles (following geodesic dome structure) -->
    <path d="M 35 32 Q 28 40 25 50 Q 32 48 40 45 Q 40 35 35 32 Z" 
          fill="#f8f9fa" opacity="0.9" stroke="#212529" stroke-width="0.5"/>
    <path d="M 40 35 Q 40 45 45 55 Q 50 50 50 40 Q 50 30 40 35 Z" 
          fill="#e9ecef" opacity="0.9" stroke="#212529" stroke-width="0.5"/>
    <path d="M 50 30 Q 50 40 55 50 Q 60 45 60 35 Q 65 32 50 30 Z" 
          fill="#adb5bd" opacity="0.9" stroke="#212529" stroke-width="0.5"/>
    <path d="M 65 32 Q 72 40 75 50 Q 68 48 60 45 Q 60 35 65 32 Z" 
          fill="#6c757d" opacity="0.9" stroke="#212529" stroke-width="0.5"/>
    <path d="M 60 45 Q 68 48 75 50 Q 72 60 65 68 Q 60 55 60 45 Z" 
          fill="#495057" opacity="0.9" stroke="#212529" stroke-width="0.5"/>
    
    <!-- Central ring of curved triangles (geodesic equator) -->
    <path d="M 25 50 Q 32 48 40 55 Q 35 65 28 68 Q 22 58 25 50 Z" 
          fill="#343a40" opacity="0.9" stroke="#212529" stroke-width="0.5"/>
    <path d="M 40 45 Q 45 55 50 60 Q 45 65 40 55 Q 32 48 40 45 Z" 
          fill="#6c757d" opacity="0.9" stroke="#212529" stroke-width="0.5"/>
    <path d="M 50 50 Q 55 60 60 55 Q 55 50 50 60 Q 45 55 50 50 Z" 
          fill="#adb5bd" opacity="0.9" stroke="#212529" stroke-width="0.5"/>
    <path d="M 60 45 Q 68 48 75 50 Q 70 60 60 55 Q 55 50 60 45 Z" 
          fill="#e9ecef" opacity="0.9" stroke="#212529" stroke-width="0.5"/>
    
    <!-- Lower ring of curved triangles (geodesic southern hemisphere) -->
    <path d="M 28 68 Q 35 65 40 72 Q 35 78 28 75 Q 22 68 28 68 Z" 
          fill="#f8f9fa" opacity="0.8" stroke="#212529" stroke-width="0.5"/>
    <path d="M 40 55 Q 45 65 50 70 Q 45 75 40 72 Q 35 65 40 55 Z" 
          fill="#ffffff" opacity="0.8" stroke="#212529" stroke-width="0.5"/>
    <path d="M 50 60 Q 55 70 60 65 Q 55 75 50 70 Q 45 65 50 60 Z" 
          fill="#e9ecef" opacity="0.8" stroke="#212529" stroke-width="0.5"/>
    <path d="M 60 55 Q 65 68 72 68 Q 68 75 60 72 Q 55 65 60 55 Z" 
          fill="#adb5bd" opacity="0.8" stroke="#212529" stroke-width="0.5"/>
    <path d="M 65 68 Q 72 68 78 75 Q 72 78 65 78 Q 60 72 65 68 Z" 
          fill="#6c757d" opacity="0.8" stroke="#212529" stroke-width="0.5"/>
    
    <!-- Bottom pentagon of curved triangles (geodesic south pole) -->
    <path d="M 35 78 Q 40 72 50 75 Q 60 72 65 78 Q 58 82 50 80 Q 42 82 35 78 Z" 
          fill="#495057" opacity="0.8" stroke="#212529" stroke-width="0.5"/>
    
    <!-- Additional connecting curved triangles for geodesic completeness -->
    <path d="M 32 48 Q 40 55 45 65 Q 40 72 32 68 Q 28 58 32 48 Z" 
          fill="#343a40" opacity="0.8" stroke="#212529" stroke-width="0.5"/>
    <path d="M 55 65 Q 60 55 68 48 Q 72 58 68 68 Q 60 72 55 65 Z" 
          fill="#495057" opacity="0.8" stroke="#212529" stroke-width="0.5"/>
    
  </g>
  
  <!-- Atmospheric layers -->
  <circle cx="50" cy="50" r="31" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  <circle cx="50" cy="50" r="32.5" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.2"/>
  
  <!-- Surface features -->
  <circle cx="45" cy="30" r="0.6" fill="#ffffff" opacity="0.4"/>
  <circle cx="68" cy="50" r="0.5" fill="#ffffff" opacity="0.3"/>
  <circle cx="40" cy="75" r="0.6" fill="#ffffff" opacity="0.3"/>
  
  <!-- Text -->
  <text x="110" y="58" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="url(#textGradient)">realms</text>
</svg>
