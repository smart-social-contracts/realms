<svg width="200" height="40" viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Subtle gradient for depth -->
    <linearGradient id="barGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9CA3AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B7280;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B5563;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9CA3AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B7280;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Three enhanced bars with varying heights and gradients -->
  <rect x="0" y="10" width="8" height="20" rx="2" fill="url(#barGradient1)"/>
  <rect x="12" y="6" width="8" height="28" rx="2" fill="url(#barGradient2)"/>
  <rect x="24" y="8" width="8" height="24" rx="2" fill="url(#barGradient3)"/>
  
  <!-- Subtle connecting elements for unity -->
  <rect x="8" y="18" width="4" height="2" rx="1" fill="#9CA3AF" opacity="0.6"/>
  <rect x="20" y="16" width="4" height="2" rx="1" fill="#9CA3AF" opacity="0.6"/>
  
  <!-- Realms text -->
  <text x="45" y="26" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="24" font-weight="600" fill="white" letter-spacing="-0.5px">realms</text>
</svg>
